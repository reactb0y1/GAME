<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="container">

		<ul class="participants">
			<li v-for='(participant, index) in participants' class="participant">

				<p>Участник номер {{participant.number}}</p>
				<!-- <p>Статус: {{participant.status}}</p> -->
				<p>Ресурсов: {{participant.actions}}</p>
				<p>Претендует на: {{participant.wantResourse}}</p>
				<!-- <p>Готов купить у: {{participant.at[0]}}, {{participant.at[1]}}, {{participant.at[2]}}</p> -->
				<!-- <p>Готов продать: {{participant.pretender[0]}}, {{participant.pretender[1]}}, {{participant.pretender[2]}}</p> -->
				<p>Покупаю у: {{participant.purchase}}</p>
				
			</li>
		</ul>
		
		<div id="panel">

			<input id="deactivate" type="button" value="Деактивация" v-on:click="deactivate">

			<input id="exchange" type="button" value="Обмен" v-on:click="exchange">

			<div id="count">Шагов: {{count}}</div>
			
		</div>

	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="common.js"></script>
	
</body>
</html>
