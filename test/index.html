<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="container">

		<ul>
			<li v-for='(participant, index) in participants' class="participant">

				<p>Участник номер {{participant.number}}</p>
				<p>Статус: {{participant.status}}</p>
				<p>Ресурсов: {{participant.actions}}</p>
				<p>Претендует на: {{participant.want}}</p>
				<p>У участников: {{participant.at[0]}}, {{participant.at[1]}}, {{participant.at[2]}}</p>
				
			</li>
		</ul>
		
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="common.js"></script>
	
</body>
</html>
